@if(loading){
    <div class="fixed inset-0 bg-white bg-opacity-80 flex items-center justify-center z-50 text-gray-700 font-semibold text-lg">
    Loading events...
    </div>
}

<ejs-schedule
  #scheduleObj
  [eventSettings]="eventSettings"
  (actionComplete)="onActionComplete($event)"
  height="600px"
></ejs-schedule>
