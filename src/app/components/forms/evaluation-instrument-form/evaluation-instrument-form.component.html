<div class="flex justify-center min-h-screen items-start bg-gray-50 py-10">
  <div class="p-6 bg-white rounded shadow max-w-md">

    <h1 class="text-2xl font-semibold text-left mb-6">Create Evaluation Instrument</h1>

    <form [formGroup]="evaluationInstrumentForm" (ngSubmit)="onSubmit()" class="flex flex-col space-y-4">
      <div class="flex flex-col min-w-[240px] max-w-sm">
        <label for="name" class="mb-1 font-medium text-gray-700">
          Evaluation Type Name:
        </label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
        />
      </div>

      <mat-form-field appearance="fill" class="min-w-[240px] max-w-sm">
        <mat-label>Evaluation</mat-label>
        <mat-select formControlName="evaluation" required>
          <mat-option *ngFor="let e of evaluations" [value]="e.id">
            {{ e.evaluationType?.name }} {{ e.subjectRealization?.subject?.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="min-w-[240px] max-w-sm">
        <mat-label>File</mat-label>
        <mat-select formControlName="file" required>
          <mat-option *ngFor="let f of files" [value]="f.id">
            {{ f.name }} {{ f.url }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="pt-2">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="py-2 px-6 rounded-md"
        >
          Submit
        </button>
      </div>

    </form>
  </div>
</div>
