<mat-toolbar color="primary" class="flex flex-wrap items-center justify-between px-4 py-2">
  <span class="text-lg font-semibold text-white">Student Service</span>

  <div class="hidden md:flex flex-wrap items-center gap-4 text-white">
    <a mat-button routerLink="/home" routerLinkActive="font-bold underline">Home</a>
    <a mat-button routerLink="/documents" routerLinkActive="font-bold underline">Documents</a>
    <a mat-button routerLink="/studentOnYearForm" routerLinkActive="font-bold underline">Enroll Students</a>
    <a mat-button routerLink="/examinations" routerLinkActive="font-bold underline">Exam Scheduler</a>
    <a mat-button routerLink="/announcementForm" routerLinkActive="font-bold underline">Announcements</a>
    <a mat-button routerLink="/teachingMaterials" routerLinkActive="font-bold underline">Teaching Materials</a>
    <a mat-button routerLink="/officeInventory" routerLinkActive="font-bold underline">Office Inventory</a>
  </div>

  <div class="flex flex-wrap items-center gap-2 mt-2 md:mt-0">
    <button mat-button color="accent" (click)="navigateTo('login')">Login</button>
    <button mat-raised-button color="accent" (click)="navigateTo('register')">Register</button>
    <button mat-stroked-button color="warn" (click)="logout()">Logout</button>
  </div>
</mat-toolbar>

<div class="md:hidden flex flex-col gap-2 p-4 bg-primary text-white">
  <a routerLink="/home">Home</a>
  <a routerLink="/documents">Documents</a>
  <a routerLink="/studentOnYearForm">Enroll Students</a>
  <a routerLink="/examinations">Exam Scheduler</a>
  <a routerLink="/announcementForm">Announcements</a>
  <a routerLink="/teachingMaterials">Teaching Materials</a>
  <a routerLink="/officeInventory">Office Inventory</a>
</div>
