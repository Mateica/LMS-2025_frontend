<div class="w-full max-w-md mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
  <h1 class="text-2xl font-bold mb-4 text-center">Create Account</h1>
  <p class="text-sm text-center mb-6">
    Already have an account?
    <a routerLink="/login" class="text-blue-600 hover:underline">Sign In</a>
  </p>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-5">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Username</mat-label>
      <input matInput type="text" formControlName="username" placeholder="Username" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" placeholder="Email" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" placeholder="Password" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" class="w-full py-2">
      Signup
    </button>
  </form>
</div>
