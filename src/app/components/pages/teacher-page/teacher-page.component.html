<mat-toolbar color="primary" class="flex flex-wrap justify-between items-center px-4 py-2">
  <div class="text-lg font-semibold text-white">
    Teacher Page
  </div>

  <div class="hidden md:flex space-x-4 text-white">
    <a routerLink="/home" routerLinkActive="font-bold underline">Home</a>
    <a routerLink="/studentSearch" routerLinkActive="font-bold underline">Search Students</a>
    <a routerLink="/students" routerLinkActive="font-bold underline">My Students</a>
    <a routerLink="/outcomeSheet" routerLinkActive="font-bold underline">Outcome Sheet</a>
    <a routerLink="/subjects" routerLinkActive="font-bold underline">Subjects</a>
    <a routerLink="/grades" routerLinkActive="font-bold underline">Grades</a>
  </div>

  <div class="mt-2 md:mt-0">
    <button mat-stroked-button color="accent" (click)="logout()">
      Logout
    </button>
  </div>

  <div class="md:hidden w-full mt-2 space-y-2 text-white">
    <a class="block" routerLink="/home">Home</a>
    <a class="block" routerLink="/studentSearch">Search Students</a>
    <a class="block" routerLink="/students">My Students</a>
    <a class="block" routerLink="/outcomeSheet">Outcome Sheet</a>
    <a class="block" routerLink="/subjects">Subjects</a>
    <a class="block" routerLink="/grades">Grades</a>
  </div>
</mat-toolbar>
