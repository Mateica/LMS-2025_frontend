<table class="styled-table">
    <thead>
      <tr>
        @for(c of columns; track $index){
        <th>{{c}}</th>
        }
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
    @for(address of data; track address.id){
      <tr>
        <td>{{ address.street }}</td>
        <td>{{ address.houseNumber }}</td>
        <td>{{ address.place.name }}</td>
        <td>
          <button class="btn update-btn" (click)="onUpdate(address)">Update</button>
          <button class="btn delete-btn" (click)="onDelete(address)">Delete</button>
        </td>
      </tr>
    }
    </tbody>
  </table>
