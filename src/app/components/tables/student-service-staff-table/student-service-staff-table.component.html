<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
@for (column of displayedColumns; track column) {
  @if (column === 'options') {
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> Options </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button color="primary" (click)="onUpdate(row)">Update</button>
        <button mat-button color="warn" (click)="onDelete(row)">Delete</button>
      </td>
    </ng-container>
  } @else {
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column | titlecase }} </th>
      <td mat-cell *matCellDef="let row"> {{ row[column] }} </td>
    </ng-container>
  }
}
</table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of staff"></mat-paginator>
</div>
