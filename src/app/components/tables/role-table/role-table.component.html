<table class="styled-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
    @for(role of data; track role.id){
      <tr>
        <td>{{ role.name }}</td>
        <td>
          <button class="btn update-btn" (click)="onUpdate(role)">Update</button>
          <button class="btn delete-btn" (click)="onDelete(role)">Delete</button>
        </td>
      </tr>
    }
    </tbody>
  </table>
